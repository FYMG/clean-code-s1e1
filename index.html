<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="src/images/eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a
        class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section class="new-item">
        <h3 class="new-item__title title">Add Item</h3>
        <div class="new-item__box">
          <input class="new-item__task input" type="text">
          <button class="new-item__button button">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="todo__title title">Todo</h3>
        <ul class="todo__list">
          <li class="task">
            <input class="task__checkbox"  type="checkbox">
            <label class="task__title">Pay Bills</label>
            <input class="task__text-input input" type="text">
            <button class="task__edit-button edit-button button">Edit</button>
            <button class="task__delete-button delete-button button">
              <img class="delete-button__image" src="src/svg/remove.svg" alt="">
            </button>
          </li>
          <li class="task task_edit">
            <input class="task__checkbox"  type="checkbox">
            <label class="task__title">Go Shopping</label>
            <input class="task__text-input input" type="text" value="Go Shopping">
            <button class="task__edit-button edit-button button">Save</button>
            <button class="task__delete-button delete-button button">
              <img class="delete-button__image" src="src/svg/remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-task">
        <h3 class="completed-task__title title">Completed</h3>
        <ul class="completed-task__list">
          <li class="task">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__title">See the Doctor</label>
            <input class="task__text-input input" type="text">
            <button class="task__edit-button edit-button button">Edit</button>
            <button class="task__delete-button delete-button button">
              <img class="delete-button__image" src="src/svg/remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script type="text/javascript" src="src/script/app.js"></script>
  </body>
</html>
